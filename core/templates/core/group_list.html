{% extends 'base.html' %}

{% block title %} Group list {% endblock title %}

{% block content %}
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for group in object_list %}
        <tr>
            <th scope="row">{{group.id}}</th>
            <td><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
